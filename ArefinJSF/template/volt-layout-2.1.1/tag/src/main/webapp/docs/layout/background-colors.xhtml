<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Volt Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <div class="ContainerIndent">
                                <h1 class="TexAlCenter gray Fs30">
                                    <span class="Red Fs30">Volt Layout<br/></span>
                                </h1>
                            </div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Background Colors</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Background Coloring" styleClass="Fs20 Wid30" escape="false"/>
                                    <h:outputText value=".OrangeBack &lt;br /&gt;
                                                        .PurpleBack &lt;br /&gt;
                                                        .BlueBack &lt;br /&gt;
                                                        .RedBack &lt;br /&gt;
                                                        .BrownBack &lt;br /&gt;
                                                        .LimeBack &lt;br /&gt;
                                                        .TealGreenBack &lt;br /&gt;
                                                        .GreenBack &lt;br /&gt;
                                                        .DarkGreenBack &lt;br /&gt;
                                                        .LeadenBack &lt;br /&gt;
                                                        .PinkBack" styleClass="Blue Wid30" escape="false"/>
                                    <h:outputText value="Predefined background colors. &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass="">
                                <div class="Container">
                                    <div class="Container20 Responsive OrangeBack"><div class="ContainerIndent"><div class="White Fs18">OrangeBack</div></div></div>
                                    <div class="Container20 Responsive PurpleBack"><div class="ContainerIndent"><div class="White Fs18">PurpleBack</div></div></div>
                                    <div class="Container20 Responsive BlueBack"><div class="ContainerIndent"><div class="White Fs18">BlueBack</div></div></div>
                                    <div class="Container20 Responsive RedBack"><div class="ContainerIndent"><div class="White Fs18">RedBack</div></div></div>

                                    <div class="Container20 Responsive BrownBack"><div class="ContainerIndent"><div class="White Fs18">BrownBack</div></div></div>
                                    
                                    <div class="Container20 Responsive LimeBack"><div class="ContainerIndent"><div class="White Fs18">LimeBack</div></div></div>
                                    <div class="Container20 Responsive TealGreenBack"><div class="ContainerIndent"><div class="White Fs18">TealGreenBack</div></div></div>
                                    <div class="Container20 Responsive GreenBack"><div class="ContainerIndent"><div class="White Fs18">GreenBack</div></div></div>
                                    <div class="Container20 Responsive DarkGreenBack"><div class="ContainerIndent"><div class="White Fs18">DarkGreenBack</div></div></div>

                                    <div class="Container20 Responsive LeadenBack"><div class="ContainerIndent"><div class="White Fs18">LeadenBack</div></div></div>
                                    <div class="Container20 Responsive PinkBack"><div class="ContainerIndent"><div class="White Fs18">PinkBack</div></div></div>
                                </div>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
