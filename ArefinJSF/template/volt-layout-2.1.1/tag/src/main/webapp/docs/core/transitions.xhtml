<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Volt Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Transitions Timing (For CSS3 Animations)</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Transitions Timing" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="Animated03" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Scale effect in 300ms. &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="Animated05" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Scale effect in 500ms &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="Animated1" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Scale effect in 1s. &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass=" TexAlCenter OvHidden">
                                    <div class=" Animated03 changecolor Container33 White RedBack"><br/>Hover Here (Color and padding changing in 300 milli-seconds with Animated03 )<br/><br/></div>
                                    <div class=" Animated05 changecolor Container33 White PurpleBack"><br/>Hover Here ( Color and padding changing in 500 milli-seconds with Animated05 )<br/><br/></div>
                                    <div class=" Animated1 changecolor Container33 White OrangeBack"><br/>Hover Here ( Color and padding changing in 1 second with Animated1 )<br/><br/></div>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</ui:composition>
