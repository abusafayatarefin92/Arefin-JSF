<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            Name: <h:inputText value="#{studentBean.student.name}"/><br/>
            Gender: 
            <h:selectOneRadio value="#{studentBean.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio><br/>
            Courses: 
            <h:selectManyCheckbox value="#{studentBean.course}">
                <f:selectItem itemValue="ppt" itemLabel="ppt"/>
                <f:selectItem itemValue="html" itemLabel="html"/>
                <f:selectItem itemValue="oracle" itemLabel="oracle"/>
                <f:selectItem itemValue="java" itemLabel="java"/>
                <f:selectItem itemValue="serverside" itemLabel="serverside"/>
            </h:selectManyCheckbox><br/>
            Round:
            <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemValue="Round-36" itemLabel="Round-36"/>
                <f:selectItem itemValue="Round-37" itemLabel="Round-37"/>
                <f:selectItem itemValue="Round-38" itemLabel="Round-38"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="submit"/>
        </h:form>
    </h:body>
</html>
