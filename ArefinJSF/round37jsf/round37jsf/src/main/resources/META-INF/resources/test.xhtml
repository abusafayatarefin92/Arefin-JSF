<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Hello Spring Boot with JSF</title>	
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="What do you see here?">
                <div class="panelOne">
                    <h:outputLabel value="This is a simple PrimeFaces project running on Spring Boot." />
                </div>
            </p:panel>
            <p:panel header="JSF 2.2 Bean Access">
                <h:outputLabel value="#{testBean.hello()}" />
                <p:dataTable var="t" value="#{testBean.test}">
                    <p:column headerText="Id">
                        <h:outputText value="#{t.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{t.projectName}" />
                    </p:column>                  
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
