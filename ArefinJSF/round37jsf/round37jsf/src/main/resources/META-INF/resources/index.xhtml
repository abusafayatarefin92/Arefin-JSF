<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hello Spring Boot with JSF</title>	
</h:head>
<h:body>
	<h:form>
		<prime:panel header="What do you see here?">
			<div class="panelOne">
				<h:outputLabel value="This is a simple PrimeFaces project running on Spring Boot." />
			</div>
		</prime:panel>
		<prime:panel header="JSF 2.2 Bean Access">
			<h:outputLabel value="#{helloWorldBean.hello()}" />
		</prime:panel>
	</h:form>
</h:body>
</html>
