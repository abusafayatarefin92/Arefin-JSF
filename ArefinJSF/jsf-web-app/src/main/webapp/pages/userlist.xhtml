<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   


    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">                                 
                <div class="container">
                    <h:form id="saveUser">
                        <h3><h:outputText value="The list of our users"/></h3>
                        <p:dataTable styleClass="table striped" value="#{userController.userList}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Firstname"/>
                                </f:facet>
                                <h:outputText value="#{item.firstname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Lastname"/>
                                </f:facet>
                                <h:outputText value="#{item.lastname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Passwd"/>
                                </f:facet>
                                <h:outputText value="#{item.passwd}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edit"/>
                                </f:facet>
                             <a href="#{request.contextPath}/pages/updateuser.jsf?userId=#{item.id}">Edit</a>                              
                            </p:column>      
                            
                              <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="Delete"/>
                                    </f:facet>         
                                       <h:commandLink value="Delete" onclick="if (!confirm('Are you sure?')) {
                                                return false;
                                            }" action="#{userController.delete(item.id)}" styleClass="btn btn-sm"/>
                                   
                                </p:column>      
                            
                            
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
