<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            Name: <h:inputText value="#{stu.student.name}"/><br/>
            Gender: 
            <h:selectOneRadio value="#{stu.student.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio><br/>
            Education:
            <h:selectManyCheckbox value="#{stu.student.education}">
                <f:selectItem itemValue="ssc" itemLabel="ssc"/>
                <f:selectItem itemValue="hsc" itemLabel="hsc"/>
                <f:selectItem itemValue="bba" itemLabel="bba"/>
            </h:selectManyCheckbox><br/>
            
        </h:form>
    </body>
        </f:view>
</html>
