<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            Name: <h:inputText value="#{studentBean.student.name}"/><br/>
            gender:
            <h:selectOneRadio value="#{studentBean.student.gender}">
                <f:selectItem itemLabel="male" itemValue="male"/>
                <f:selectItem itemLabel="female" itemValue="female"/>
            </h:selectOneRadio><br/>
            Course:
            <h:selectManyCheckbox value="#{studentBean.completedCourse}">
                <f:selectItem itemLabel="ssc" itemValue="hsc"/>
                <f:selectItem itemLabel="hsc" itemValue="hsc"/>
                <f:selectItem itemLabel="bba" itemValue="bba"/>
            </h:selectManyCheckbox><br/>
            Round:
            <h:selectOneMenu value="#{studentBean.student.round}">
                <f:selectItem itemLabel="Round-36" itemValue="Round-36"/>
                <f:selectItem itemLabel="Round-37" itemValue="Round-37"/>
                <f:selectItem itemLabel="Round-38" itemValue="Round-38"/>
            </h:selectOneMenu><br/>
            <h:commandButton action="#{studentBean.save()}" value="Insert"/>
        </h:form>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <p:dataTable var="d" value="#{studentBean.list}">
                <p:column headerText="ID">
                    <h:outputText value="#{d.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{d.name}"/>
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{d.gender}"/>
                </p:column>
                <p:column headerText="Course">
                    <h:outputText value="#{d.course}"/>
                </p:column>
                <p:column headerText="Round">
                    <h:outputText value="#{d.round}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
