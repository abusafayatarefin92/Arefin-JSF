<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:submenu label="File" >
                                <p:submenu label="New">
                                    <p:menuitem value="Project" url="#"/>
                                    <p:menuitem value="Other" url="#"/>
                                </p:submenu>
                                <p:menuitem value="Open" url="#"/>
                                <p:separator/>
                                <p:menuitem value="Quit" url="#"/>
                            </p:submenu>
                            <p:submenu label="Edit">
                                <p:menuitem value="Undo" url="#"/>
                                <p:menuitem value="Redo" url="#"/>
                            </p:submenu>
                            <p:submenu label="Help">
                                <p:menuitem value="Contents" url="#"/>
                                <p:submenu label="Search">
                                    <p:submenu label="text">
                                        <p:menuitem value="File" url="#"/>
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="Actions" >
                                <p:submenu label="Ajex">
                                    <p:menuitem value="Save" action="#{menuView.save}" update="messages"/>
                                    <p:menuitem value="Update" action="#{menuView.update}" update="messages"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajex">
                                    <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false"/>
                                    
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem value="Quit" url="http://www.primefaces.org"/>
                            <f:facet name="options">
                                <p:inputText style="margin: 1px 10px 1px 1px" placeholder="Search"/>
                                <p:commandButton type="button" value="Logout"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
