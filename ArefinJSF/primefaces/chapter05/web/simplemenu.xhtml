<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                        <p:growl id="messages" showDetail="false"/>
                        <h3 style="margin-top: 0">Plain Menu</h3>
                        <p:menu>
                            <p:submenu label="Ajex">
                                <p:menuitem value="Save" action="#{menuView.save}" update="messages"/>
                                <p:menuitem value="Update" action="#{menuView.update}" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajex">
                                <p:menuitem value="Delete" action="#{menuView.delete}" update="messages"/>

                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://localhost:8080/chapter05/"/>
                                <p:menuitem value="Internal" />
                            </p:submenu>
                        </p:menu>
                        <h3>Overlay</h3>
                        <p:commandButton id="dynaButton" value="Show" type="button" />
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:submenu label="Ajex">
                                <p:menuitem value="Save" action="#{menuView.save}" update="messages"/>
                                <p:menuitem value="Update" action="#{menuView.update}" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajex">
                                <p:menuitem value="Delete" action="#{menuView.delete}" update="messages"/>

                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://localhost:8080/chapter05/"/>
                                <p:menuitem value="Internal" />
                            </p:submenu>
                        </p:menu>
                        <h3>Programmatic Menu</h3>
                        <p:menu model="#{menuView.model}"/>
                        
                        
                </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
