<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style type="text/css">
                .value {
                    font-weight: bold;
                }

                .ui-datatable {
                    margin-bottom: 25px
                }

                .ui-datatable .ui-datatable-footer {
                    text-align:left;
                }

                .ui-datalist ul {
                    padding: 0 0 0 10px;
                    margin: 5px 0;
                }

                .ui-datatable .ui-button-icon-only .ui-button-text {
                    padding: 0;
                    line-height: 1.2;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:dataTable id="radioDT" var="car" value="#{dtSelectionView.cars5}" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
                            <f:facet name="header">
                                RadioButton
                            </f:facet>
                            <p:column selectionMode="single" style="width: 16px; text-align: center"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}"/>
                            </p:column>
                            <p:column headerText="Yrar">
                                <h:outputText value="#{car.year}"/>
                            </p:column>
                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}"/>
                            </p:column>
                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="radioDT" update=":form:carDetail" icon="pi pi-search" value="View" oncomplete="PF('carDialog').show()"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
