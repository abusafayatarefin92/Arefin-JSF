<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                        <p:growl id="message" showDetail="true"/>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="New" icon="pi pi-file"/>
                                <p:commandButton type="button" value="Open" icon="pi pi-file-open"/>
                                <span class="ui-separator">
                                    <span class="ui-icon pi pi-ellipsis-v"/>
                                </span>
                                <p:commandButton type="button" title="Save" icon="pi pi-save"/>
                                <p:commandButton type="button" title="Delete" icon="pi pi-trash"/>
                                <p:commandButton type="button" title="Print" icon="pi pi-print"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Save" action="#{toolbarBean.save}" update="message" icon="pi pi-save"/>
                                    <p:menuitem value="Update" action="#{toolbarBean.update}" update="message" icon="pi pi-refresh"/>
                                    <p:menuitem value="Delete" action="#{toolbarBean.delete}" ajax="false" icon="pi pi-times"/>
                                    <p:menuitem value="Homepage" action="http://localhost:8080/chapter04/" icon="pi pi-home"/>
                                </p:menuButton>
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
