<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            
                    <h:form>
                        <p:layout fullPage="true">
                            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
                                <h:outputText value="Layout content for North"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                                <h:outputText value="Layout content for South"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
                                <h:outputText value="Layout content for Left"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true">
                                <h:outputText value="Layout content for Right"/>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" >
                                <h:outputText value="Layout content for Center"/>
                            </p:layoutUnit>
                        </p:layout>
                    </h:form>
                

        </h:body>

    </f:view>
</html>
