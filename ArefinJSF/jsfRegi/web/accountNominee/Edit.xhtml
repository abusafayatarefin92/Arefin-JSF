<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountNomineeEditDlg" widgetVar="AccountNomineeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountNomineeTitle}">
            <h:form id="AccountNomineeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountNomineeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountNomineeLabel_accountNomineePK_accountId}" for="accountNomineePK_accountId" />
                        <p:inputText id="accountNomineePK_accountId" value="#{accountNomineeController.selected.accountNomineePK.accountId}" title="#{bundle.EditAccountNomineeTitle_accountNomineePK_accountId}" required="true" requiredMessage="#{bundle.EditAccountNomineeRequiredMessage_accountNomineePK_accountId}"/>
                        <p:outputLabel value="#{bundle.EditAccountNomineeLabel_accountNomineePK_nomineeId}" for="accountNomineePK_nomineeId" />
                        <p:inputText id="accountNomineePK_nomineeId" value="#{accountNomineeController.selected.accountNomineePK.nomineeId}" title="#{bundle.EditAccountNomineeTitle_accountNomineePK_nomineeId}" required="true" requiredMessage="#{bundle.EditAccountNomineeRequiredMessage_accountNomineePK_nomineeId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountNomineeController.update}" value="#{bundle.Save}" update="display,:AccountNomineeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountNomineeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountNomineeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
