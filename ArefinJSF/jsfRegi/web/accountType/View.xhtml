<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypeViewDlg" widgetVar="AccountTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccountTypeTitle}">
            <h:form id="AccountTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypeController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccountTypeLabel_id}"/>
                        <h:outputText value="#{accountTypeController.selected.id}" title="#{bundle.ViewAccountTypeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAccountTypeLabel_typeName}"/>
                        <h:outputText value="#{accountTypeController.selected.typeName}" title="#{bundle.ViewAccountTypeTitle_typeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccountTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
