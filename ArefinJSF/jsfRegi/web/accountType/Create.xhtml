<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypeCreateDlg" widgetVar="AccountTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccountTypeTitle}">
            <h:form id="AccountTypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAccountTypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{accountTypeController.selected.id}" title="#{bundle.CreateAccountTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateAccountTypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAccountTypeLabel_typeName}" for="typeName" />
                        <p:inputText id="typeName" value="#{accountTypeController.selected.typeName}" title="#{bundle.CreateAccountTypeTitle_typeName}" required="true" requiredMessage="#{bundle.CreateAccountTypeRequiredMessage_typeName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountTypeController.create}" value="#{bundle.Save}" update="display,:AccountTypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AccountTypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountTypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
