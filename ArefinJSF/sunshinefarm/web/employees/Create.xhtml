<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesCreateDlg" widgetVar="EmployeesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeesTitle}">
            <h:form id="EmployeesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeesController.selected.id}" title="#{bundle.CreateEmployeesTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.CreateEmployeesTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.CreateEmployeesTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{employeesController.selected.mobile}" title="#{bundle.CreateEmployeesTitle_mobile}" />
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_monthlySalary}" for="monthlySalary" />
                        <p:inputText id="monthlySalary" value="#{employeesController.selected.monthlySalary}" title="#{bundle.CreateEmployeesTitle_monthlySalary}" />
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_startingDate}" for="startingDate" />
                        <p:calendar id="startingDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{employeesController.selected.startingDate}" title="#{bundle.EditEmployeesTitle_startingDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_designationId}" for="designationId" />
                        <p:inputText id="designationId" value="#{employeesController.selected.designationId}" title="#{bundle.CreateEmployeesTitle_designationId}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_designationId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeesController.create}" value="#{bundle.Save}" update="display,:EmployeesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
