<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CropsViewDlg" widgetVar="CropsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCropsTitle}">
            <h:form id="CropsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cropsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCropsLabel_id}"/>
                        <h:outputText value="#{cropsController.selected.id}" title="#{bundle.ViewCropsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCropsLabel_duration}"/>
                        <h:outputText value="#{cropsController.selected.duration}" title="#{bundle.ViewCropsTitle_duration}"/>
                        <h:outputText value="#{bundle.ViewCropsLabel_name}"/>
                        <h:outputText value="#{cropsController.selected.name}" title="#{bundle.ViewCropsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCropsLabel_perUnitSellingPrice}"/>
                        <h:outputText value="#{cropsController.selected.perUnitSellingPrice}" title="#{bundle.ViewCropsTitle_perUnitSellingPrice}"/>
                        <h:outputText value="#{bundle.ViewCropsLabel_productCode}"/>
                        <h:outputText value="#{cropsController.selected.productCode}" title="#{bundle.ViewCropsTitle_productCode}"/>
                        <h:outputText value="#{bundle.ViewCropsLabel_quantity}"/>
                        <h:outputText value="#{cropsController.selected.quantity}" title="#{bundle.ViewCropsTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CropsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
