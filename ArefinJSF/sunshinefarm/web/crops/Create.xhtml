<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CropsCreateDlg" widgetVar="CropsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCropsTitle}">
            <h:form id="CropsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cropsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCropsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cropsController.selected.id}" title="#{bundle.CreateCropsTitle_id}" required="true" requiredMessage="#{bundle.CreateCropsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCropsLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{cropsController.selected.duration}" title="#{bundle.CreateCropsTitle_duration}" />
                        <p:outputLabel value="#{bundle.CreateCropsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cropsController.selected.name}" title="#{bundle.CreateCropsTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCropsLabel_perUnitSellingPrice}" for="perUnitSellingPrice" />
                        <p:inputText id="perUnitSellingPrice" value="#{cropsController.selected.perUnitSellingPrice}" title="#{bundle.CreateCropsTitle_perUnitSellingPrice}" />
                        <p:outputLabel value="#{bundle.CreateCropsLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{cropsController.selected.productCode}" title="#{bundle.CreateCropsTitle_productCode}" />
                        <p:outputLabel value="#{bundle.CreateCropsLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{cropsController.selected.quantity}" title="#{bundle.CreateCropsTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cropsController.create}" value="#{bundle.Save}" update="display,:CropsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CropsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CropsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
