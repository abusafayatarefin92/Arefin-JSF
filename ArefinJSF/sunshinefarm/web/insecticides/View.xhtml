<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsecticidesViewDlg" widgetVar="InsecticidesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInsecticidesTitle}">
            <h:form id="InsecticidesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insecticidesController.selected != null}">
                        <h:outputText value="#{bundle.ViewInsecticidesLabel_id}"/>
                        <h:outputText value="#{insecticidesController.selected.id}" title="#{bundle.ViewInsecticidesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInsecticidesLabel_name}"/>
                        <h:outputText value="#{insecticidesController.selected.name}" title="#{bundle.ViewInsecticidesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewInsecticidesLabel_productCode}"/>
                        <h:outputText value="#{insecticidesController.selected.productCode}" title="#{bundle.ViewInsecticidesTitle_productCode}"/>
                        <h:outputText value="#{bundle.ViewInsecticidesLabel_purchasePrice}"/>
                        <h:outputText value="#{insecticidesController.selected.purchasePrice}" title="#{bundle.ViewInsecticidesTitle_purchasePrice}"/>
                        <h:outputText value="#{bundle.ViewInsecticidesLabel_quantity}"/>
                        <h:outputText value="#{insecticidesController.selected.quantity}" title="#{bundle.ViewInsecticidesTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InsecticidesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
