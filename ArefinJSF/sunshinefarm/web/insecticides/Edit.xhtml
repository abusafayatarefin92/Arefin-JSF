<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsecticidesEditDlg" widgetVar="InsecticidesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInsecticidesTitle}">
            <h:form id="InsecticidesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insecticidesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInsecticidesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{insecticidesController.selected.id}" title="#{bundle.EditInsecticidesTitle_id}" required="true" requiredMessage="#{bundle.EditInsecticidesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditInsecticidesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{insecticidesController.selected.name}" title="#{bundle.EditInsecticidesTitle_name}" />
                        <p:outputLabel value="#{bundle.EditInsecticidesLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{insecticidesController.selected.productCode}" title="#{bundle.EditInsecticidesTitle_productCode}" />
                        <p:outputLabel value="#{bundle.EditInsecticidesLabel_purchasePrice}" for="purchasePrice" />
                        <p:inputText id="purchasePrice" value="#{insecticidesController.selected.purchasePrice}" title="#{bundle.EditInsecticidesTitle_purchasePrice}" />
                        <p:outputLabel value="#{bundle.EditInsecticidesLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{insecticidesController.selected.quantity}" title="#{bundle.EditInsecticidesTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insecticidesController.update}" value="#{bundle.Save}" update="display,:InsecticidesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InsecticidesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsecticidesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
