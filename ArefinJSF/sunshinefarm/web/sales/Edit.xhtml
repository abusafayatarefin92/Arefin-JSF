<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesEditDlg" widgetVar="SalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSalesTitle}">
            <h:form id="SalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSalesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{salesController.selected.id}" title="#{bundle.EditSalesTitle_id}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_perUnitSalesPrice}" for="perUnitSalesPrice" />
                        <p:inputText id="perUnitSalesPrice" value="#{salesController.selected.perUnitSalesPrice}" title="#{bundle.EditSalesTitle_perUnitSalesPrice}" />
                        <p:outputLabel value="#{bundle.EditSalesLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{salesController.selected.productCode}" title="#{bundle.EditSalesTitle_productCode}" />
                        <p:outputLabel value="#{bundle.EditSalesLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{salesController.selected.productName}" title="#{bundle.EditSalesTitle_productName}" />
                        <p:outputLabel value="#{bundle.EditSalesLabel_salesDate}" for="salesDate" />
                        <p:calendar id="salesDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesController.selected.salesDate}" title="#{bundle.EditSalesTitle_salesDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_cropsId}" for="cropsId" />
                        <p:inputText id="cropsId" value="#{salesController.selected.cropsId}" title="#{bundle.EditSalesTitle_cropsId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_cropsId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesController.update}" value="#{bundle.Save}" update="display,:SalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
