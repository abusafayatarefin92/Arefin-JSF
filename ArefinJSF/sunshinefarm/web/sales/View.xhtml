<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesViewDlg" widgetVar="SalesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalesTitle}">
            <h:form id="SalesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalesLabel_id}"/>
                        <h:outputText value="#{salesController.selected.id}" title="#{bundle.ViewSalesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSalesLabel_perUnitSalesPrice}"/>
                        <h:outputText value="#{salesController.selected.perUnitSalesPrice}" title="#{bundle.ViewSalesTitle_perUnitSalesPrice}"/>
                        <h:outputText value="#{bundle.ViewSalesLabel_productCode}"/>
                        <h:outputText value="#{salesController.selected.productCode}" title="#{bundle.ViewSalesTitle_productCode}"/>
                        <h:outputText value="#{bundle.ViewSalesLabel_productName}"/>
                        <h:outputText value="#{salesController.selected.productName}" title="#{bundle.ViewSalesTitle_productName}"/>
                        <h:outputText value="#{bundle.ViewSalesLabel_salesDate}"/>
                        <h:outputText value="#{salesController.selected.salesDate}" title="#{bundle.ViewSalesTitle_salesDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSalesLabel_cropsId}"/>
                        <h:outputText value="#{salesController.selected.cropsId}" title="#{bundle.ViewSalesTitle_cropsId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
