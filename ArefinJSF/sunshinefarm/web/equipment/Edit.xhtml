<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipmentEditDlg" widgetVar="EquipmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipmentTitle}">
            <h:form id="EquipmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipmentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equipmentController.selected.id}" title="#{bundle.EditEquipmentTitle_id}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.EditEquipmentTitle_name}" />
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{equipmentController.selected.productCode}" title="#{bundle.EditEquipmentTitle_productCode}" />
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_purchasePrice}" for="purchasePrice" />
                        <p:inputText id="purchasePrice" value="#{equipmentController.selected.purchasePrice}" title="#{bundle.EditEquipmentTitle_purchasePrice}" />
                        <p:outputLabel value="#{bundle.EditEquipmentLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{equipmentController.selected.quantity}" title="#{bundle.EditEquipmentTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipmentController.update}" value="#{bundle.Save}" update="display,:EquipmentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipmentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
