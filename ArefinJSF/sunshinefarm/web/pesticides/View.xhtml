<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesticidesViewDlg" widgetVar="PesticidesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPesticidesTitle}">
            <h:form id="PesticidesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesticidesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPesticidesLabel_id}"/>
                        <h:outputText value="#{pesticidesController.selected.id}" title="#{bundle.ViewPesticidesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPesticidesLabel_name}"/>
                        <h:outputText value="#{pesticidesController.selected.name}" title="#{bundle.ViewPesticidesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPesticidesLabel_productCode}"/>
                        <h:outputText value="#{pesticidesController.selected.productCode}" title="#{bundle.ViewPesticidesTitle_productCode}"/>
                        <h:outputText value="#{bundle.ViewPesticidesLabel_purchasePrice}"/>
                        <h:outputText value="#{pesticidesController.selected.purchasePrice}" title="#{bundle.ViewPesticidesTitle_purchasePrice}"/>
                        <h:outputText value="#{bundle.ViewPesticidesLabel_quantity}"/>
                        <h:outputText value="#{pesticidesController.selected.quantity}" title="#{bundle.ViewPesticidesTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PesticidesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
