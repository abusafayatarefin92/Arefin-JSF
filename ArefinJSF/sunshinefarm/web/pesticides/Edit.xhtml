<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesticidesEditDlg" widgetVar="PesticidesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPesticidesTitle}">
            <h:form id="PesticidesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesticidesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPesticidesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pesticidesController.selected.id}" title="#{bundle.EditPesticidesTitle_id}" required="true" requiredMessage="#{bundle.EditPesticidesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPesticidesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{pesticidesController.selected.name}" title="#{bundle.EditPesticidesTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPesticidesLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{pesticidesController.selected.productCode}" title="#{bundle.EditPesticidesTitle_productCode}" />
                        <p:outputLabel value="#{bundle.EditPesticidesLabel_purchasePrice}" for="purchasePrice" />
                        <p:inputText id="purchasePrice" value="#{pesticidesController.selected.purchasePrice}" title="#{bundle.EditPesticidesTitle_purchasePrice}" />
                        <p:outputLabel value="#{bundle.EditPesticidesLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{pesticidesController.selected.quantity}" title="#{bundle.EditPesticidesTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pesticidesController.update}" value="#{bundle.Save}" update="display,:PesticidesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PesticidesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PesticidesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
