<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesticidesCreateDlg" widgetVar="PesticidesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePesticidesTitle}">
            <h:form id="PesticidesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesticidesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePesticidesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pesticidesController.selected.id}" title="#{bundle.CreatePesticidesTitle_id}" required="true" requiredMessage="#{bundle.CreatePesticidesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePesticidesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{pesticidesController.selected.name}" title="#{bundle.CreatePesticidesTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePesticidesLabel_productCode}" for="productCode" />
                        <p:inputText id="productCode" value="#{pesticidesController.selected.productCode}" title="#{bundle.CreatePesticidesTitle_productCode}" />
                        <p:outputLabel value="#{bundle.CreatePesticidesLabel_purchasePrice}" for="purchasePrice" />
                        <p:inputText id="purchasePrice" value="#{pesticidesController.selected.purchasePrice}" title="#{bundle.CreatePesticidesTitle_purchasePrice}" />
                        <p:outputLabel value="#{bundle.CreatePesticidesLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{pesticidesController.selected.quantity}" title="#{bundle.CreatePesticidesTitle_quantity}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pesticidesController.create}" value="#{bundle.Save}" update="display,:PesticidesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PesticidesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PesticidesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
