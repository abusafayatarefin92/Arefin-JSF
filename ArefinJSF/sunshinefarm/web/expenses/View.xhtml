<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpensesViewDlg" widgetVar="ExpensesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExpensesTitle}">
            <h:form id="ExpensesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expensesController.selected != null}">
                        <h:outputText value="#{bundle.ViewExpensesLabel_id}"/>
                        <h:outputText value="#{expensesController.selected.id}" title="#{bundle.ViewExpensesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewExpensesLabel_amount}"/>
                        <h:outputText value="#{expensesController.selected.amount}" title="#{bundle.ViewExpensesTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewExpensesLabel_date}"/>
                        <h:outputText value="#{expensesController.selected.date}" title="#{bundle.ViewExpensesTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExpensesLabel_expenseName}"/>
                        <h:outputText value="#{expensesController.selected.expenseName}" title="#{bundle.ViewExpensesTitle_expenseName}"/>
                        <h:outputText value="#{bundle.ViewExpensesLabel_personName}"/>
                        <h:outputText value="#{expensesController.selected.personName}" title="#{bundle.ViewExpensesTitle_personName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExpensesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
