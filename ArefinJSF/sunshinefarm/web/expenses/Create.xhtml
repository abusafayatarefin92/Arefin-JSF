<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpensesCreateDlg" widgetVar="ExpensesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExpensesTitle}">
            <h:form id="ExpensesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expensesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExpensesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{expensesController.selected.id}" title="#{bundle.CreateExpensesTitle_id}" required="true" requiredMessage="#{bundle.CreateExpensesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateExpensesLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{expensesController.selected.amount}" title="#{bundle.CreateExpensesTitle_amount}" />
                        <p:outputLabel value="#{bundle.CreateExpensesLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{expensesController.selected.date}" title="#{bundle.EditExpensesTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExpensesLabel_expenseName}" for="expenseName" />
                        <p:inputText id="expenseName" value="#{expensesController.selected.expenseName}" title="#{bundle.CreateExpensesTitle_expenseName}" />
                        <p:outputLabel value="#{bundle.CreateExpensesLabel_personName}" for="personName" />
                        <p:inputText id="personName" value="#{expensesController.selected.personName}" title="#{bundle.CreateExpensesTitle_personName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expensesController.create}" value="#{bundle.Save}" update="display,:ExpensesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpensesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpensesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
