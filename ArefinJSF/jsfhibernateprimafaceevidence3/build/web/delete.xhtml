<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin: 0 auto; background-color: #ffffcc;">
            <h:panelGrid columns="3">
                <p:outputLabel value="ID: "/>
                <p:inputText id="id" required="true" requiredMessage="Enter your id" value="#{studentBean.student.id}"/>
                <p:message for="id"/>
            </h:panelGrid>
            <p:commandButton action="#{studentBean.delete()}" value="Delete"/>
        </h:form>
        <h:form>
            <p:dataTable var="d" value="#{studentBean.list}">
                <p:column headerText="ID">
                    <h:outputText value="#{d.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{d.name}"/>
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{d.gender}"/>
                </p:column>
                <p:column headerText="Courses">
                    <h:outputText value="#{d.courses}"/>
                </p:column>
                <p:column headerText="Round">
                    <h:outputText value="#{d.round}"/>
                </p:column>
                <p:column headerText="Message">
                    <h:outputText value="#{d.msg}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
